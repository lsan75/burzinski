<aside class="media" *ngIf="opened">

  <a class="media__close" (click)="close()">
    <img src="assets/svg/close-circle.svg">
  </a>

  <bz-video
    *ngIf="item.type === 'video'"
    [source]="item.source"
  ></bz-video>

  <bz-bandcamp
    *ngIf="item.type === 'album' || item.type === 'track'"
    [source]="item.source"
    [target]="item.target"
    [title]="item.title"
    [type]="item.type"
  ></bz-bandcamp>

</aside>
